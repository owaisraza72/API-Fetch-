<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Login & Signup</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #eff0f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction:column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    form h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
      font-size: 24px;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    form input:focus {
      border-color: #26c6da;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #26c6da;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0097a7;
    }

    p {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    span {
      font-weight: bold;
      color: #26c6da;
      cursor: pointer;
    }

    span:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

.back{
     width: 25%;
     margin-top:10px;         
      padding: 12px;
      background-color: #26c6da;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back:hover {
      background-color: #0097a7;
    }
  </style>
</head>

<body>
  <!-- ✅ Signup Form (Initially Hidden) -->
  <form id="usersignup" style="display: none">
    <h1>Sign Up</h1>
    <input type="text" id="name" placeholder="Enter Your Full Name" />
    <input type="email" id="email" placeholder="Enter Your Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button id="signbtn">Sign Up</button>
    <p>Already have an Account? <span onclick="toggleLogin()">Login</span></p>
  </form>

  <!-- ✅ Login Form -->
  <form id="userlogin">
    <h1>Login</h1>
    <input type="email" id="loginemail" placeholder="Enter Your Email" />
    <input type="password" id="loginpassword" placeholder="Enter Your Password" />
    <button id="loginbtn">Login</button>
    <p>Don't have an Account? <span onclick="toggleSignup()">Sign Up</span></p>
  </form>
<button class="back" onclick="back()">Back to Home</button>
  

  <script>
    // Getting DOM elements
    const usersignup = document.getElementById('usersignup');
    const userlogin = document.getElementById('userlogin');
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const loginemail = document.getElementById('loginemail');
    const loginpassword = document.getElementById('loginpassword');
    const signbtn = document.getElementById('signbtn');
    const loginbtn = document.getElementById('loginbtn');

    // Getting saved users or initializing empty array
    let data = JSON.parse(localStorage.getItem('signData')) || [];

    // Sign Up Button Click
    signbtn.addEventListener('click', (e) => {
      e.preventDefault();

      if (!name.value || !email.value || !password.value) {
        Swal.fire("Oops!", "Please fill in all fields", "warning");
        return;
      }

      const newUser = {
        name: name.value,
        email: email.value,
        password: password.value
      };

      data.push(newUser);
      localStorage.setItem('signData', JSON.stringify(data));

      Swal.fire("Success!", "You have signed up successfully!", "success");

      // Clear fields
      name.value = "";
      email.value = "";
      password.value = "";

      // Switch to login
      toggleLogin();
    });

    // Login Button Click
    loginbtn.addEventListener('click', (e) => {
      e.preventDefault();

      let found = false;

      for (let i = 0; i < data.length; i++) {
        if (
          data[i].email === loginemail.value &&
          data[i].password === loginpassword.value
        ) {
          found = true;

          localStorage.setItem("userlogin",JSON.stringify("login"))
          Swal.fire("Success!", "Login successful", "success").then(() => {
            window.location.href = "index.html"; // Redirect on success
          });
          break;
        }
      }

      if (!found) {
        Swal.fire("Error", "Incorrect email or password", "error");
      }
    });



    function back(){
    window.location.href="index.html"
    
    }

    // Toggle to Signup form
    function toggleSignup() {
      userlogin.style.display = "none";
      usersignup.style.display = "block";
    }

    // Toggle to Login form
    function toggleLogin() {
      usersignup.style.display = "none";
      userlogin.style.display = "block";
    }



  </script>
</body>

</html>
