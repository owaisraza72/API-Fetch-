<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #eff0f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    form h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
      font-size: 24px;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    form input:focus {
      border-color: #26c6da;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #26c6da;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0097a7;
    }

    p {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    span {
      font-weight: bold;
      color: #26c6da;
      cursor: pointer;
    }

    span:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back {
      width: 25%;
      margin-top: 10px;
      padding: 12px;
      background-color: #26c6da;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back:hover {
      background-color: #0097a7;
    }
  </style>
</head>
